spring:
  config:
    activate:
      on-profile: dev
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: ${dev.app.datasource.url}
    username: ${dev.app.datasource.username}
    password: ${dev.app.datasource.password}
    #name: druidDataSource
    druid:
      stat-view-servlet:
        enabled: ${dev.druid.view.enable}
        login-password: ${dev.druid.view.password}
        login-username: ${dev.druid.view.username}
        url-pattern: /druid/*
        allow:
      filters: stat,slf4j,wall
      max-active: 200
      initial-size: 5
      max-wait: 60000
      min-idle: 1
      time-between-eviction-runs-millis: 10000
      min-evictable-idle-time-millis: 30000
      max-evictable-idle-time-millis: 84000
      validation-query: select 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
  #redis
  redis:
    password: ${dev.app.redis.password}
    timeout: 30M
    port: ${dev.app.redis.port}
    host: ${dev.app.redis.host}
    lettuce:
      pool:
        max-active: 4
        min-idle: 0
        max-idle: 4
  #spring-session
  session:
    store-type: NONE
    timeout: 30M
    redis:
      namespace: ${cache.prefix}:${spring.config.activate.on-profile}:app:spring:session


logging:
  level:
    root: INFO
  file:
    name: /opt/logs/prog/dzt.idaymay.com/dzt-app-web.log
  logback:
    rollingpolicy:
      max-history: 7
      max-file-size: 100MB
management:
  endpoint:
    env:
      enabled: false
    heapdump:
      enabled: false
  endpoints:
    web:
      ##面向外网，不暴露端点
      exposure:
        include: health
      path-mapping:
        health: ping
      base-path: /
